    PaddingBottom: =0
    PaddingRight: =0
    HoverFill: =ColorFade(imgLoader_1.Fill, 20%)
    PressedFill: =ColorFade(imgLoader_1.Fill, -20%)
    Fill: =RGBA(0, 0, 0, 0)
    Y: =Preloader.Height / 2 - imgLoader_1.Height
