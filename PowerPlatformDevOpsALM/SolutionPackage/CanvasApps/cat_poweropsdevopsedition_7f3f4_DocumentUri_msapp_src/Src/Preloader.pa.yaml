    FocusedBorderColor: =imgLoader_1.BorderColor
    HoverBorderColor: =ColorFade(imgLoader_1.BorderColor, 20%)
    PressedBorderColor: =ColorFade(imgLoader_1.BorderColor, -20%)

  Label3 As label:
    Text: =Preloader.Text
    FontWeight: =Semibold
    Align: =Center
    Y: =imgLoader_1.Y + imgLoader_1.Height - 30
    Width: =Parent.Width
    Height: =70
    ZIndex: =4
    PaddingTop: =5
    PaddingRight: =5
    PaddingBottom: =5
