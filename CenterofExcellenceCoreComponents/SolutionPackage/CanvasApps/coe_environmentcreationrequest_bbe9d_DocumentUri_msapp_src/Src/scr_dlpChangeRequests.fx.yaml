                            || ((var_formTab = 2 && tgl_hasDatabase.Value) && !(dc_name.Valid && dc_type.Valid && dc_region.Valid && dc_purpose.Valid)) 
                            || (var_formTab = 3 && tgl_hasDatabase.Value))
                            , DisplayMode.Disabled, DisplayMode.Edit
                        )
                    Fill: =var_powerappspurple
                    FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =ColorFade(RGBA(105, 121, 126, 0.1), -10%)
                    OnSelect: |-
                        =If( Self.Text = "Next", 
                            Switch(var_formTab,
                                /* Case 1: Admins tab */
                                1, /* Used AAD graph to search for users, sp need to get associated Maker records for each AAD user selected */
                                ClearCollect(col_makers, Filter(Makers, Maker in col_selectedMakers.Id));
                                ClearCollect(col_tempMakerDelta, Filter(col_selectedMakers, !(Id in col_makers.Maker)));
                        
                                /* If not all AAD users are in the Makers table, populate missing records */
                                If( !IsEmpty(col_tempMakerDelta), 
                                    ForAll(col_tempMakerDelta, Patch(Makers,{
                                        Maker: GUID(ThisRecord.Id),
                                        'Display Name': ThisRecord.DisplayName,
                                        'User Principal Name': ThisRecord.UserPrincipalName,
                                        'Job Title':ThisRecord.JobTitle,
                                        City:ThisRecord.City})
                                    );
                                    /* re-collect makers from table */
                                    ClearCollect(col_makers, Filter(Makers, Maker in col_selectedMakers.Id));
                                );
                            );
                            UpdateContext({ var_formTab : var_formTab + 1 }), 
                        
                        /* Text = "Save" */
                        SubmitForm(Form1_1); 
                        );
