"scrHome As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: |-
        =ColorValue("#F3F2F1")
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: |-
        =If(FirstLoad, //FUN ONLY ON FIRST LOAD
        UpdateContext({showLoader: true});
        Set(
            myOfficeProfile,
            Office365Users.MyProfileV2()
        );
        Set(
            myMakerProfile,
            LookUp(
                Makers,
                Maker = GUID(myOfficeProfile.id)
            )
        );
        Set(
            myId,
            Office365Users.MyProfileV2().mail
        );
        Concurrent(
            ClearCollect(
                myRoles,
                Filter(
                    'Power Platform User Roles',
                    'Role Name' = "CanEdit" && 'Power Platform User'.'Power Platform User' = GUID(myMakerProfile.Maker)
                )
            ),
            ClearCollect(
                myApps,
                Filter(
                    'PowerApps Apps',
                    'App Owner'.Maker = myMakerProfile.Maker && 'App Deleted' = 'App Deleted (PowerApps Apps)'.No
                )
            ),
            ClearCollect(
                myFlows,
                Filter(
                    Flows,
                    DerivedOwner.Maker = myMakerProfile.Maker && 'Flow Deleted' = 'Flow Deleted (Flows)'.No
                )
            ),
            ClearCollect(
                myBots,
                Filter(
                    PVAS,
                    'Chatbot Owner'.'User Principal Name' = myMakerProfile.'User Principal Name' && 'Chatbot Deleted' = 'Chatbot Deleted (PVAS)'.No
                )
            ),
            ClearCollect(
                myConnectors,
                Filter(
                    'PowerApps Connectors',
                    Maker.'User Principal Name' = myMakerProfile.'User Principal Name'
                )
            ),
            ClearCollect(
                myArchivalTasks,
                Filter(
                    'Archive Approvals',
                    'App Owner eMail' = myMakerProfile.'User Principal Name' && IsBlank('Approval Response')
                )
            )
        );
        
        RemoveIf(myConnectors, 'Connector Deleted'='Connector Deleted (PowerApps Connectors)'.Yes);
        ForAll(myRoles, Collect(myApps, App));
        
        UpdateContext(
            {
                showLoader: false,
                initialized: true
            }
        );
        Set(FirstLoad, false);
        )//END FIRST LOAD

