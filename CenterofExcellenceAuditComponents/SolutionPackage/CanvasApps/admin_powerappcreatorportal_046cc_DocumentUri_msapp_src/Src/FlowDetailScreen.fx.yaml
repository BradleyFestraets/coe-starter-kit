        OnSelect: |-
            =//submit data
            SubmitForm(formSupportDetails_1); Set(vSelectedFlow, formSupportDetails_1.LastSubmit); ResetForm(formSupportDetails_1);
            
            //check if all requirements met
            If(And(
              !IsBlank(vSelectedFlow.'Flow Description'), 
              !IsBlank(vSelectedFlow.'Maker Requirement - Business Justification'), 
              !IsBlank(vSelectedFlow.'Maker Requirement - Dependencies'), 
              !IsBlank(vSelectedFlow.'Maker Requirement - Business Impact'), 
              vSelectedFlow.'Mitigation Plan Provided'='Mitigation Plan Provided (Flows)'.Yes), 
            
            //and change state to submitted and recollect the app
            UpdateIf(Flows, Flow=vSelectedFlow.Flow, {'Admin Requirement - Risk Assessment State': 'Risk Assessment State Choice'.Submitted});
            RemoveIf(myFlows, admin_flowid=vSelectedFlow.Flow);
            Collect(myFlows, LookUp(Flows, Flow=vSelectedFlow.Flow));
            Set(vSelectedFlow, LookUp(myFlows, admin_flowid=vSelectedFlow.Flow))
            
            )
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        PressedBorderColor: =ColorFade(RGBA(135, 100, 184, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
